{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en-us" class="h-100">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Themba Tswai
      {% endblock %}
    </title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
/* Fixed height and overflow control */
html {
    height: 100%;
    overflow-x: hidden;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    width: 100%;
}

/* Main content area should grow */
.main-container {
    flex:1 auto;
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;
}

/* Footer should stay at bottom */
.footer {
    flex-shrink: 0;
}

/* Ensure content containers are full width */
.container section {
  display:flex important!;
  justify-content: space-evenly;
  justify-content: center;
  align-items: center;
    padding:0;
    padding:0;
}

/* Hero section adjustments */
.hero-section {
    width: 100%;
    height: 100%;
    min-height: 450px;

    background: linear-gradient(rgba(224, 222, 222, 0.04), rgba(179, 179, 179, 0.69)),
              url({% static 'assets/hero-image.jpg'%}) center/cover;
} 
.hero-overlay {
  display:flex;
  position:absolute;
  margin-top: 135px;
  left:0;
  width:100%;
  height: auto;
  z-index:1;
}
/* Navigation fix */
.navbar {
	display:flex;
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 1020;
}

.avatar-container {
  max-width: 300px;
  transition: transform 0.3s ease;
}

.avatar-container:hover {
  transform: scale(1.05);
}

.hero-title {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  line-height: 1.2;
}


.client-img{
  display:flex;
  width:auto;
  max-height:auto;
}



@media (min-width: 768px) {
  .hero-text {
    margin-left: 0;
    margin-right: 0;
  }
  
  .avatar-container img {
    max-width: 100%;
  }
}



.section-title {
    color: #AA4D2A;
    letter-spacing: 1.5px;
}

.hover-lift {
    transition: all 0.3s ease;
    border-radius: 12px;
    overflow: hidden;
}
.hover-lift:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(170, 77, 42, 0.1);
}
.text-primary-dark {
    color: #2d3748;
}
.bg-light {
    background: #f8f9fa !important;
}
.shadow-hover {
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
}
.btn-link:hover {
    letter-spacing: 0.5px;
}
.interests-section{
  display:flex important!;
justify-content: center;
align-items:center;
width:100%;
}
.shadow-hover {
transition: all 0.3s ease;
}
.shadow-hover:hover {
transform: translateY(-5px);
box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
}
.section-title {
color: #AA4D2A !important;
}

.interest-item:hover {
transform: scale(1.05);
}


.client-card {
  transition: transform 0.5s ease, opacity 0.5s ease;
}

.client-card:hover {
  transform: translateY(-5px);
  opacity: 0.9;
}

.client-logo {
  filter: grayscale(100%);
  opacity: 0.7;
  transition: filter 0.3s ease, opacity 0.3s ease;
}

.client-card:hover .client-logo {
  filter: grayscale(10%);
  opacity: 1;
}

@media (max-width: 768px) {
  .client-logo {
    max-width: 100px !important;
  }
}
.marquee-container {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.marquee-track {
  display: flex;
  animation: marquee 30s linear infinite;
  width: max-content;
}

.marquee-item {
  flex: 0 0 auto;
  padding: 0 1rem;
  display: flex;
  align-items: center;
  transition: transform 0.3s ease;
}

.client-logo {
  max-width: 100px;
  height: auto;
  filter: grayscale(100%);
  opacity: 0.7;
  transition: all 0.5s ease;
}

.client-card:hover .client-logo {
  filter: grayscale(0%);
  opacity: 1;
  transform: scale(1.05);
}

@keyframes marquee {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@media (max-width: 768px) {
  .marquee-item {
    padding: 0 .5rem;
  }
  .client-logo {
    max-width: 100px;
  }
  .marquee-track {
    animation-duration: 20s;
  }
}
.portfolio-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(145deg,rgba(231, 231, 231, 0.56) 0%,rgba(255, 255, 255, 0.63) 100%);
    border-radius: 12px !important;  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.portfolio-card:hover {
    transform: translateY(-5px);
  
}

.image-container {
    aspect-ratio: 16/9;
}

.card-overlay {
    background: linear-gradient(180deg, rgba(153, 76, 5, 0.32) 0%, rgba(170, 76, 42, 0.68) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
    bottom: 0;
}

.portfolio-card:hover .card-overlay {
    opacity: 1;
}

.overlay-content {
    bottom: 1rem;
    left: 1.5rem;
    right: 1.5rem;
}

.project-title {
    font-size: 1.25rem;
    text-shadow: 0 2px 4px rgba(104, 104, 104, 0.34);
}

.project-category {
    font-size: 0.75rem;
    letter-spacing: 1px;
    font-weight: 600;
}

.scale-transition {
    transition: transform 0.3s ease;
}

.portfolio-card:hover .scale-transition {
    transform: scale(1.03);
}

.view-project-btn {
    padding: 5px 5px 5px 5px;
    color:rgba(71, 71, 71, 0.66);
    font-size: 0.9rem;
    font-weight: 500;
    opacity: 0;
    border: solid .5px light;
    border-radius:35px 35px 35px 35px
    transition: all 0.3s ease;
}

.portfolio-card:hover .view-project-btn {
    opacity: 1;
    transform: translateX(5px);
}

.bi-arrow-right-circle {
    transition: transform 0.3s ease;
}

.portfolio-card:hover .bi-arrow-right-circle {
    transform: translateX(3px);
}

.empty-state {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.83);
    border-radius: 16px;
}

.tracking-wide {
    letter-spacing: 2px;
}

</style>

    <!-- Main Content -->
    <main class="main-container container-fluid mt-auto p-0 justify-content-center">
