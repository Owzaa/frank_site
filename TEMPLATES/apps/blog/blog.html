{% extends 'main/base.html' %}

{% load static %}

{% block title %} Blog {% endblock %}

{% block content %}
  <div class="container">
    <div class="blog">
      <h1 id="blog-text-header" class="text-lg text-center pt-5">{{ title }}</h1>
      <div class="blog-posts">
        {% for posts in Post %}

            <h2 id="blog-text-title">{{post.title }}</h2>
            <p id="post-context-text">{{post.content }}</p>

        {% empty %}
          <p>No blog posts available.</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
